<!-- **********************Jeeva 11/07/2023 Create html file - separated works accordingly***************************** -->
<section class="container my-5 sect1" style="width: 30%;">

  <div class="username my-3">
    <!-- Jeeva 11/07/2023 Create username input tag -->
      <label  class="form-label">Username</label>
      <input type="text" class="form-control" [(ngModel)]="form.username"  aria-label="Username">
  </div>


  <div class="password my-3">
    <!-- Gokul 11/07/2023 created password input tag -->
    <label for="inputPassword5" class="form-label">Password</label>
    <input type="password" id="inputPassword5" class="form-control" [(ngModel)]="form.password" aria-labelledby="passwordHelpBlock">
  </div>
<!-- {{form.password}} -->
  <div class="confirmPassword my-3">
      <!--   jaiganesh 11/07/2023 created confrim Password tag -->
    <label for="inputPassword5" class="form-label">Confirm Password</label>
    <input type="password" id="inputPassword5" class="form-control" [(ngModel)]="form.confirmPassword" (keyup)="check()" aria-labelledby="passwordHelpBlock">
  </div>
  
  <div class="terms">
     <!--   jaiganesh 11/07/2023 created checkbox tag -->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="isSame">
      <label class="form-check-label" for="flexCheckDefault">
        Terms and conditions
      </label>
    </div>
  </div>

    <div class="button my-3">
      <!--  jaiganesh 11/07/2023 created submit button  -->
     <button type="button" class="btn btn-outline-success" (click)="createUser()">submit</button>
  </div>

</section>
